{% extends "../base.html" %}

{% block main %}

{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif %}

<h1 class="text-center mt-3">Registro de usuario</h1>
<div class="conatiner mt-4" style="display: flex; width: 100%;
justify-content: center; align-items: center; height: 55vh;">

    <form action="{% url 'signup' %}" class="rounded border-primary border p-5 " method="POST">
        {% csrf_token %}
    
        <div class="form-group">
            <input class="form-control  d-inline mb-2" type="email" placeholder="Email address" name="email" required="true" />
        </div>
    
        <div class="form-group">
            <input class="form-control  d-inline mb-2" type="text" placeholder="Username" name="username" required="true" />
        </div>
    
        <div class="form-group">
            <input class="form-control  d-inline mb-2" type="password" placeholder="Password" name="password" required="true" />
        </div>
    
        <div class="form-group">
        <input class="form-control  d-inline mb-2" type="password" placeholder="Password confirmation" name="password_confirmation"
                required="true" />
        </div>
    
        <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>
    
    </form>
</div>

{% endblock %}
