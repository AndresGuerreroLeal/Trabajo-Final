{% extends "base.html" %}
{% block main %}



<h1 class="text-center mt-1">Acceso a la web</h1>
<div class="container mt-1" style="display: flex; width: 100%;
justify-content: center; align-items: center; height: 55vh;">
    
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST" class="  rounded border-primary border p-5 " action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control d-inline mb-2" type="text" placeholder="Usuario" name="username" />
            <input class="form-control d-inline mb-2 " type="password" placeholder="Password" name="password" />
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

{% endblock %}
